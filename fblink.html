<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/fblink.css">
</head>
<body>
    <h1>facebook</h1><span></span>
    <div class="fbbox">
        <form action="#" method="get" enctype="multipart/form-data"><br>
            <label for="log_in_id">Log in to Facebook</label><br><br>
            <input type="text" placeholder="Email address and phone number" name="log_in_id" class="log_in_id" id="log_in_id">

            <br><br>
            <input type="password" placeholder="Password" name="log_in_id" class="log_in_id" id="log_in_id">
            <br><br>
            <button type="button" value="login" class="loginbutton" name="log_in_id">Log in</button><br><br>
            <a class="color" href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten account? </a><span>. </span><a class="color" href="https://www.facebook.com/r.php?locale=en_GB&display=page">Sign up for Facebook</a><br><br>
        </form>
    </div>

    <div style="margin-top:200px ;"></div>

    
</body>
</html>
